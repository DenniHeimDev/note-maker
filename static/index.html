<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Note Maker</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Note Maker</h1>
        <p>Turn PDF/PPTX decks into structured notes using GPT directly in your browser.</p>
      </div>
    </header>
    <main class="container">
      <section class="card">
        <form id="note-form">
          <div class="form-row">
            <label for="file">Presentation (.pdf / .pptx)</label>
            <input id="file" name="file" type="file" accept=".pdf,.pptx" required />
          </div>
          <div class="grid">
            <div class="form-row">
              <label for="model">Model</label>
              <select id="model" name="model"></select>
            </div>
            <div class="form-row">
              <label for="language">Language</label>
              <select id="language" name="language"></select>
            </div>
          </div>
          <div class="form-checkbox">
            <input id="copy_source" name="copy_source" type="checkbox" />
            <label for="copy_source">Copy original presentation to the export folder</label>
          </div>
          <button type="submit" id="submit-btn">Generate note</button>
        </form>
      </section>
      <section class="card" id="status-panel">
        <h2>Status</h2>
        <p id="status-text">Ready when you are. Upload a file to begin.</p>
        <div id="result" hidden>
          <h3>Result</h3>
          <p><strong>Saved file:</strong> <span id="note-path"></span></p>
          <p class="copy-path" id="copy-path" hidden></p>
          <div class="button-row">
            <a id="download-link" class="btn secondary" href="#" download>Download note</a>
            <button id="copy-markdown" class="btn tertiary" type="button">Copy Markdown</button>
          </div>
        </div>
        <pre id="note-preview"></pre>
      </section>
    </main>
    <script type="module" src="/static/app.js"></script>
  </body>
</html>
